language: java
jdk:
  - openjdk8
install:
  - ./gradlew assemble -x signArchives
script:
  - ./gradlew check
after_success:
  - chmod -R ug+x .travis
  - .travis/deploy.sh
env:
  global:
    - # SONATYPE_USERNAME
    - secure: ""
    - # SONATYPE_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - # AES_PASSWORD
    - secure: ""
    - # AES_IV
    - secure: ""
